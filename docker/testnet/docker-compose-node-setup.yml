version: "3.8"
services:
  geth_setup:
    image: ghcr.io/foundry-rs/foundry:nightly-72e44fb87c38b2acfa2b0b136fc1bc833f71e674
    platform: linux/amd64
    working_dir: /waallet-contract
    command: ./docker/testnet/geth_setup/entry.sh
    environment:
      - PASSKEY_CREDENTIAL_ID=${PASSKEY_CREDENTIAL_ID}
      - PASSKEY_X=${PASSKEY_X}
      - PASSKEY_Y=${PASSKEY_Y}
    volumes:
      - ../../:/waallet-contract
      - ./script:/script
    networks:
      - testnet

  rundler_setup:
    image: alpine:3
    command: /rundler_setup/entry.sh
    volumes:
      - ./rundler_setup:/rundler_setup
      - ./script:/script
    networks:
      - testnet

networks:
  testnet:
    name: testnet
    external: true
